<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
        code { background: #f4f4f4; padding: 2px 4px; }
    </style>
</head>
<body>

<!-- Your README content starts here -->
<div id="content">
    <!-- Replace this with your README.md content -->
</div>

<script>
fetch('README.md')
  .then(response => response.text())
  .then(md => {
    // Convert Markdown to HTML using a simple library
    const converter = new showdown.Converter();
    document.getElementById('content').innerHTML = converter.makeHtml(md);
  })
  .catch(err => console.error('Error loading README.md:', err));
</script>

<!-- Load showdown.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/showdown@2.2.2/dist/showdown.min.js"></script>

</body>
</html>
