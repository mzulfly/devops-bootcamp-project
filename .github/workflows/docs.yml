name: Deploy GitHub Pages from README

on:
  push:
    branches:
      - main  # Run this workflow whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - uses: actions/checkout@v3

      # Step 2: Install Pandoc to convert Markdown to HTML
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # Step 3: Convert README.md to index.html
      - name: Convert README.md to HTML
        run: pandoc README.md -s -o index.html

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Publish root directory (contains index.html)

