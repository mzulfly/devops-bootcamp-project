name: Deploy README.md to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout
        uses: actions/checkout@v4

      # Install Pandoc to convert Markdown to HTML
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # Build README.md to HTML in 'public' folder
      - name: Build HTML from README
        run: |
          mkdir -p public
          pandoc README.md -s -o public/index.html \
            --metadata title="DevOps Bootcamp Project" \
            --css "https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css"

      # Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload artifact (HTML) for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # Deploy Pages
      - name: Deploy Pages
        uses: actions/deploy-pages@v4

